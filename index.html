<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
<style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }
    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }
    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>    
    <title>Document</title>
</head>
<body class="background-packages">
    <header></header>

<main>
    <div class="container">
        <div class="row ">
            <div class="col-11 d-flex">
                <button class="pkg-buttons" onclick="drawPackages(packages)">All Shipments</button>
                <button class="pkg-buttons" onclick="filterPackagesByPriorityExpress()">Express Shipping</button>
                <button class="pkg-buttons" onclick="filterPackagesByPriorityStandard()">Standard Shipping</button>
                <button class="pkg-buttons" onclick="filterPackagesByPriorityFree()">Free Shipping</button>
                <button class="pkg-buttons" onclick="filterPackagesByFragilityTrue()">Fragile</button>
                <button class="pkg-buttons" onclick="filterPackagesByFragilityFalse()">Non-Fragile</button>
                <button class="pkg-buttons" onclick="filterPackagesByWeightLight()">Light</button>
                <button class="pkg-buttons" onclick="filterPackagesByWeightHeavy()">Heavy</button>
            </div>
        </div>
        <div class="row my-3 row-border">
            <div class="col-12">
                <h1 id="packages"></h1>
            </div>
        </div>
    </div>
</main>

<footer></footer>
<script src="app.js"></script>
</body>
</html>
